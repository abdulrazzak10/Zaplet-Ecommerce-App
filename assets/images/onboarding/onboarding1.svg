<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <circle cx="400" cy="300" r="240" fill="#e8f5ff" />
  
  <!-- Decorative background elements -->
  <circle cx="250" cy="200" r="35" fill="#bbdefb" opacity="0.7" />
  <circle cx="550" cy="250" r="40" fill="#b3e5fc" opacity="0.6" />
  <circle cx="350" cy="450" r="30" fill="#c5cae9" opacity="0.5" />
  <circle cx="500" cy="450" r="25" fill="#d1c4e9" opacity="0.7" />
  
  <!-- Smartwatch body - using a trendy gradient -->
  <rect x="300" y="180" width="200" height="240" rx="30" fill="#3949ab" stroke="#1a237e" stroke-width="6" />
  
  <!-- Watch screen -->
  <rect x="320" y="210" width="160" height="180" rx="5" fill="#f5f5f5" />
  
  <!-- Watch interface elements -->
  <!-- Status bar -->
  <rect x="330" y="220" width="140" height="20" rx="3" fill="#e3f2fd" />
  <circle cx="350" cy="230" r="5" fill="#f44336" /> <!-- Battery indicator -->
  <rect x="430" y="225" width="30" height="10" rx="2" fill="#bbdefb" /> <!-- Time -->
  
  <!-- Fitness tracking display -->
  <rect x="330" y="250" width="65" height="60" rx="5" fill="#64b5f6" />
  <path d="M340 280 Q350 260 358 280 Q368 300 380 275" fill="none" stroke="white" stroke-width="2" />
  <text x="362" y="295" fill="white" font-size="9" text-anchor="middle">Heart Rate</text>
  <text x="362" y="305" fill="white" font-size="7" text-anchor="middle">72 BPM</text>
  
  <!-- Activity tracking -->
  <rect x="405" y="250" width="65" height="60" rx="5" fill="#4fc3f7" />
  <circle cx="437" cy="270" r="12" fill="none" stroke="white" stroke-width="2" />
  <path d="M430 280 L437 270 L445 280" fill="none" stroke="white" stroke-width="2" />
  <text x="437" y="295" fill="white" font-size="9" text-anchor="middle">Steps</text>
  <text x="437" y="305" fill="white" font-size="7" text-anchor="middle">9,248</text>
  
  <!-- Weather widget -->
  <rect x="330" y="320" width="65" height="60" rx="5" fill="#29b6f6" />
  <circle cx="355" cy="340" r="10" fill="#ffee58" /> <!-- Sun -->
  <path d="M345 350 Q355 355 365 350" fill="none" stroke="white" stroke-width="2" /> <!-- Temperature curve -->
  <text x="362" y="365" fill="white" font-size="9" text-anchor="middle">Weather</text>
  <text x="362" y="375" fill="white" font-size="9" text-anchor="middle">24Â°C</text>
  
  <!-- Notifications -->
  <rect x="405" y="320" width="65" height="60" rx="5" fill="#26c6da" />
  <circle cx="425" cy="340" r="7" fill="white" />
  <circle cx="445" cy="340" r="7" fill="white" />
  <path d="M425 350 Q435 360 445 350" fill="none" stroke="white" stroke-width="2" />
  <text x="437" y="365" fill="white" font-size="9" text-anchor="middle">Messages</text>
  <text x="437" y="375" fill="white" font-size="7" text-anchor="middle">3 new</text>
  
  <!-- Watch band -->
  <path d="M300 180 L300 150 Q400 120 500 150 L500 180 Z" fill="#303f9f" />
  <path d="M300 420 L300 450 Q400 480 500 450 L500 420 Z" fill="#303f9f" />
  
  <!-- Watch crown and buttons -->
  <circle cx="520" cy="250" r="10" fill="#ffd54f" />
  <rect x="510" y="247" width="10" height="6" rx="2" fill="#ffc107" />
  
  <circle cx="520" cy="350" r="10" fill="#ffd54f" />
  <rect x="510" y="347" width="10" height="6" rx="2" fill="#ffc107" />
  
  <!-- Floating health tech elements -->
  <circle cx="220" cy="250" r="25" fill="#b39ddb" />
  <path d="M210 250 L230 250 M220 240 L220 260" stroke="#673ab7" stroke-width="3" stroke-linecap="round" />
  
  <circle cx="200" cy="330" r="20" fill="#9fa8da" />
  <path d="M190 330 L210 330" stroke="#3f51b5" stroke-width="3" stroke-linecap="round" />
  
  <circle cx="550" cy="350" r="30" fill="#80deea" />
  <path d="M540 350 Q550 335 560 350 Q570 365 580 350" stroke="#00bcd4" stroke-width="3" fill="none" />
  
  <!-- Connection lines -->
  <path d="M220 250 Q270 230 330 270" fill="none" stroke="#9575cd" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M200 330 Q280 320 330 350" fill="none" stroke="#7986cb" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M550 350 Q500 360 470 350" fill="none" stroke="#4dd0e1" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Decorative tech elements -->
  <rect x="170" cy="170" width="15" height="15" rx="3" fill="#80cbc4" />
  <circle cx="600" cy="300" r="12" fill="#fff59d" />
  <path d="M600 290 Q610 300 600 310 Q590 300 600 290" fill="#ffee58" />
</svg> 